vacuum:
  platform: mqtt
  name: Alfred
  unique_id: alfred_rockrobo
  schema: state
  device:
    manufacturer: Roborock
    model: roborock.vacuum.s5
    name: alfred_rockrobo
    identifiers:
      - alfred_rockrobo
    sw_version: 0.10.7
  supported_features:
    - start
    - pause
    - stop
    - return_home
    - battery
    - status
    - locate
    - clean_spot
    - fan_speed
    - send_command
  command_topic: valetudo/rockrobo/command
  state_topic: valetudo/rockrobo/state
  set_fan_speed_topic: valetudo/rockrobo/set_fan_speed
  fan_speed_list:
    - min
    - medium
    - high
    - max
    - mop
  send_command_topic: valetudo/rockrobo/custom_command
  json_attributes_topic: valetudo/rockrobo/attributes
  json_attributes_template: >
    {
      "Current State": "{{ value_json.valetudo_state.name }}",
      "Last Run Start Time": "{{ (value_json.last_run_stats.startTime/1000)|timestamp_custom('%a %I:%M %p',local=true) }}",
      "Last Run End Time": "{{ (value_json.last_run_stats.endTime/1000)|timestamp_custom('%a %I:%M %p',local=true) }}",
      "Last Run Duration": "{{ (value_json.last_run_stats.duration-68400)|timestamp_custom('%H:%M:%S') }}",
      "Last Run Area Cleaned": "{{ (value_json.last_run_stats.area|float*10.76)|round(0) ~ " sq ft" }}",
      "Last Run Finish Fine?": "{% if value_json.last_run_stats.finishedFlag == True %}Yes{% else %}No{% endif %}",
      "Last Run Error?": "{{ value_json.last_run_stats.errorDescription }}",
      "Bin Needs Emptied?": "{% if value_json.last_run_stats.endTime > value_json.last_bin_out %}True{% else %}False{% endif %}",
      "Total Cleaning Time": "{{ value_json.cleanTime ~ " hr"}}",
      "Total Cleaning Area": "{{ (value_json.cleanArea|float/4460.9665)|round(2) ~ " football fields"}}",
      "Total Times Told to Clean": "{{ value_json.cleanCount }}"
    }


