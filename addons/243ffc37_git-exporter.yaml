- /config/custom_components/pirateweather
- /config/custom_components/shelly
- /config/custom_components/templatesensor
- /config/custom_components/weatherbit
export:
  addons: true
  esphome: true
  lovelace: true
  node_red: false
repository:
  commit_message: Home Assistant Git Exporter
  password: '!secret git_pass'
  pull_before_push: false
  url: https://github.com/bittles/hassio_config_and_addons.git
  username: '!secret git_username'
